<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dicoding Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-light">
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <span class="navbar-brand mb-0 h1"><i class="fas fa-book-open mr-2"></i>Dicoding Books</span>
    </div>
  </nav>
</header>
<main class="container py-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0"><i class="fas fa-edit mr-2"></i>Input Buku</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="inputBookId"><i class="fas fa-hashtag mr-1"></i>ID Buku</label>
            <input id="inputBookId" type="number" class="form-control" placeholder="ID Buku">
          </div>
          <div class="form-group">
            <label for="inputBookTitle"><i class="fas fa-book mr-1"></i>Judul Buku</label>
            <input id="inputBookTitle" type="text" class="form-control" placeholder="Judul Buku">
          </div>
          <div class="form-group">
            <label for="inputBookAuthor"><i class="fas fa-user mr-1"></i>Pengarang</label>
            <input id="inputBookAuthor" type="text" class="form-control" placeholder="Pengarang">
          </div>
          <div class="form-group mb-0">
            <button id="buttonSave" class="btn btn-success"><i class="fas fa-save mr-1"></i>Save</button>
            <button id="buttonUpdate" class="btn btn-primary"><i class="fas fa-sync-alt mr-1"></i>Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h4 class="mb-3"><i class="fas fa-list mr-2"></i>Daftar Buku</h4>
  <div id="listBook" class="row"></div>
</main>

<footer class="bg-dark text-white py-3 mt-5">
  <div class="container text-center">
    <small>&copy; 2023 Dicoding Books - Aplikasi Manajemen Buku</small>
  </div>
</footer>
<!-- Bootstrap JS dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
